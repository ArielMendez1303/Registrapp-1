<ion-app>

      </ion-toolbar>
    </ion-header>
    <!--Inicio contenido-->
    <ion-content class="ion-padding">
      <ion-menu-toggle>
        <ion-list>
          <ion-item button [routerLink]="['/asignaturas']">

  </ion-menu>
  <!--MenÃº profesores-->

    <ion-header>
      <ion-toolbar>

    </ion-header>

      <ion-menu-toggle>
        <ion-list>
          <ion-item button [routerLink]="['/generarqr']">
