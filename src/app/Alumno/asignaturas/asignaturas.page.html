<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button menu="m1" id="main-content"></ion-menu-button>
    </ion-button>
    <ion-title>Asignaturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Estudiantes y sus Clases</h2>
  <ion-list>
    <ion-item *ngFor="let student of students">
      <ion-label>
        <h2>{{ student.name }}</h2>
        <p><strong>Clases:</strong></p>
        <ul>
          <li *ngFor="let class of student.classes">{{ class.name }}</li>
        </ul>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
