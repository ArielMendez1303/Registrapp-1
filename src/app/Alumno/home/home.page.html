<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button menu="m1" id="main-content"></ion-menu-button>
    </ion-button>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="carouselAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://firebasestorage.googleapis.com/v0/b/proyect2-daf7b.appspot.com/o/WhatsApp%20Image%202024-12-09%20at%2011.42.37%20PM.jpeg?alt=media&token=49e3b34f-d845-49e4-b693-0b3d6dadd67f" class="d-block w-100" alt="Paisaje Sede">
      </div>
      <div class="carousel-item">
        <img src="https://firebasestorage.googleapis.com/v0/b/proyect2-daf7b.appspot.com/o/WhatsApp%20Image%202024-12-09%20at%2011.42.50%20PM.jpeg?alt=media&token=2a392e5f-08d2-4fac-9181-ac6ed07ceb6a" class="d-block w-100" alt="Actividades">
      </div>
      <div class="carousel-item">
        <img src="https://firebasestorage.googleapis.com/v0/b/proyect2-daf7b.appspot.com/o/WhatsApp%20Image%202024-12-09%20at%2011.43.07%20PM.jpeg?alt=media&token=cbd4cfdd-dc93-4524-ae66-8dce6f1b6aa4" class="d-block w-100" alt="Mascota duco">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouseleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</ion-content>
